on: push
name: Main
jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
    - name: Install
      uses: CultureHQ/actions-yarn@master
      with:
        args: install
    - name: Cache all
      uses: actions/cache@v1
      with:
        path: ./
        key: ${{ github.sha }}
  lint:
    name: lint1
    needs: prepare
    runs-on: ubuntu-latest
    steps:
    - name: Restore cache
      uses: actions/cache@v1
      with:
        path: ./
        key: ${{ github.sha }}
    - name: Lint
      uses: CultureHQ/actions-yarn@master
      with:
        args: test:u
  lint2:
    name: changed-files
    needs: prepare
    runs-on: ubuntu-latest
    steps:
    - name: Restore cache
      uses: actions/cache@v1
      with:
        path: ./
        key: ${{ github.sha }}
    - name: changed-files
      uses: CultureHQ/actions-yarn@master
      with:
        args: test:file
