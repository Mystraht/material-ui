on: push
name: Main
jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
    - name: Install
      uses: CultureHQ/actions-yarn@master
      with:
        args: install
    - name: Upload repo
      uses: actions/upload-artifact@v1
      with:
        name: repo
        path: ./
  lint:
    name: lint1
    needs: prepare
    runs-on: ubuntu-latest
    steps:
    - name: Download repo
      uses: actions/download-artifact@v1
      with:
        name: repo
    - name: Lint
      uses: CultureHQ/actions-yarn@master
      with:
        args: test:u
  lint2:
    name: changed-files
    needs: prepare
    runs-on: ubuntu-latest
    steps:
    - name: Download repo
      uses: actions/download-artifact@v1
      with:
        name: repo
    - name: testrun
      run: git diff --name-only origin/master
    - name: changed-files
      uses: CultureHQ/actions-yarn@master
      with:
        args: test:file
